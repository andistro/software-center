        <link rel="alternate" type="application/rss+xml" href="">

        <!--[OG TAGS]-->
        <meta property="og:site_name" content="Central de aplicativos AnDistro">

        <meta property="og:url" content="https://andistro.github.io/software-center"> <!--URL do site-->

        <meta name="google-site-verification" content="">

        <!--[SCHEMA.ORG]-->
        <script type="application/ld+json">
            {
            "@type": "WebPage",
            "name": "Central de aplicativos AnDistro |",
            "url": "https://andistro.github.io/software-center",
            "@context": "http://schema.org"

    <body>
        <!--Ações rápidas-->
        <section class="width:total">
            <button class="btn:default flex:1">Instalados</button>
            <button class="btn:default flex:1">Procurar atualizaçães</button>
        </section>
        <!--Pesquisa-->
        <section class="width:total">
            <button class="bg:surface btn:default w:32"><img src="res/img/ic_back.svg" alt="Voltar"></button>
            <input class="bg:surface flex:1" type="search" placeholder="Faça uma pesquisa">
            <button class="bg:surface btn:default w:32"><img src="res/img/ic_search.svg" alt="Pesquisar"></button>
        </section>
        <!--Resultados-->
        <section class="column">
            <h1>Atualizar</h1>
            <ul>
                <li class="card width:total bg:surface">
                    <div><img class="card:icon icon" src="res/img/alt_package/firefox.svg" alt=""></div>
                    <div class="card:text">
                        <p><strong>Mozilla Firefox ESR</strong></p>
                        <div class="card:actions">
                            <button class="btn:install flex:1">Atualizar</button>
                            <button class="btn:uninstall flex:1">Desinstalar</button>
                        </div>
                    </div>
                </li>
            </ul>

        </section>
    </body>
