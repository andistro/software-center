            "@type": "WebPage",

    <body>
        <div class="app">
            <aside class="menu">
                <a href="index.html">
                    <div class="logo">
                        <img src="res/img/ic_logo.svg" alt="Início">
                    </div>
                </a>

                <a href="index.html">
                    <button class="menu-btn">
                        <img src="res/img/ic_home.svg" alt="Início">
                        <span>Inicio</span>
                    </button>
                </a>

                <a href="#">
                    <button class="menu-btn active">
                        <img src="res/img/ic_apps_active.svg" alt="Aplicativos">
                        <span>Instalados</span>
                    </button>
                </a>

                <a href="atualizacoes.html">
                    <button class="menu-btn">
                        <img src="res/img/ic_update.svg" alt="Atualizações">
                        <span>Procurar atualizações</span>
                    </button>
                </a>
            </aside>

            <section class="content">
                <form class="pesquisa" id="search-form">
                    <input id="search-input" type="text" placeholder="Faça uma pesquisa">
                    <button id="search-btn" class="btn-search" type="submit">
                        <img src="res/img/ic_search.svg" alt="Buscar">
                    </button>
                </form>
                
                <section class="main">
                    <h2 class="title">Instalados</h2>
                    <div id="cards-container"></div>
                </section>
            </section>
        </div>
        <script src="detect.js"></script>
        <script src="instalados.js"></script>
        <script>
            // para as pesquisas
            const form = document.getElementById("search-form");
            const input = document.getElementById("search-input");

            form.addEventListener("submit", (e) => {
            e.preventDefault();

            const termo = input.value.trim();
            if (!termo) return;

            // pega todos os parâmetros atuais da URL
            const currentParams = new URLSearchParams(window.location.search);

            // força/atualiza o q={searchTerms}
            currentParams.set("q", termo);

            const qs = currentParams.toString();
            window.location.href = `resultados.html?${qs}`;
            });

            async function instalarPacote(nomePacote) {
                if (!window.__IS_ANDISTRO__) {
                    // aqui você pode trocar alert por um toast/overlay depois
                    alert("Instalação disponível apenas no AnDistro.");
                    return;
                }

                try {
                const res = await fetch("http://127.0.0.1:27777/install", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ pkg: nomePacote })
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);

                // opcional: tratar resposta, exibir status, etc.
                // const data = await res.json();
                // console.log(data);
                } catch (e) {
                    console.error("Erro ao solicitar instalação", e);
                    alert("Erro ao solicitar instalação no AnDistro.");
                }
            }
        </script>
    </body>
