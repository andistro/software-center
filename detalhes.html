    <body>
        <!--Ações rápidas-->
        <section class="width:total">
            <button class="btn:default flex:1">Instalados</button>

        <!--Pesquisa-->
        <section class="width:total">
            <button class="bg:surface btn:default w:32"><img src="res/img/ic_back.svg" alt="Voltar"></button>

        <section class="column">

                    <p>Firefox ESR is a powerful, extensible web browser with support for modern web application technologies.</p>
                </div>
            </div>
            <div class="card:actions">
                <button class="btn:install">Instalar</button> <!--Só aparecer se não estiver instalado-->

                <button class="btn:uninstall flex:1">Desinstalar</button> <!--Só aparecer se já estiver instalado -->
