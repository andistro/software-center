<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title id="titulo">Central de aplicativos</title>
        <meta name="description" content="Encontre, baixe, atualize aplicativos para o sistema">
        <link rel="stylesheet" href="res/styles/index.css">
        <link rel="manifest" href="res/manifest.json">
    </head>
    <body>
        <!--Ações rápidas-->
        <section class="width:total">
            <button class="btn:default flex:1">Instalados</button>
            <button class="btn:default flex:1">Procurar atualizaçães</button>
        </section>
        <!--cabeçalho-->
        <section>
            <img class="icon:logo" src="res/img/icon-192.png" alt="Icon">
            <div class="header:desc">
                <h1>Central de aplicativos</h1>
                <p>Pesquise, baixe, atualize.</p>
            </div>
        </section>
        <!--Pesquisa-->
        <section class="width:total">
            <input class="bg:surface flex:1" type="search" placeholder="Faça uma pesquisa">
            <button class="bg:surface btn:default w:32"><img src="res/img/ic_search.svg" alt="Pesquisar"></button>
        </section>
        
        <!--Resultados-->
        <section class="column">
            <h1>Recomendados</h1>
            <ul>
                <li class="card width:total bg:surface">
                    <div><img class="card:icon icon" src="res/img/alt_package/firefox.svg" alt=""></div>
                    <div class="card:text">
                        <p><strong>Mozilla Firefox ESR</strong></p>
                        <div class="card:actions">
                            <button class="btn:default">Detalhes</button> <!--Sempre aparecer-->
                            <button class="btn:install">Instalar</button> <!--Só aparecer se não estiver instalado-->
                            <!--Só aparecer se já estiver instalado
                            <button class="btn:install flex:1">Abrir</button>
                            <button class="btn:uninstall flex:1">Desinstalar</button>
                            -->
                        </div>
                    </div>
                </li>
            </ul>

        </section>
    </body>
</html>
